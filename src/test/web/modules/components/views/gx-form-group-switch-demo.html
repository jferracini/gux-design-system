<div class="row m-t-md">
	<gx-form-group
		stereotype="switch"
		label="Filme favorito"
		required="$ctrl.required"
		off-label="Não"
		on-label="Sim"
		model-off-Value="no"
		model-on-value="yes"
		model="$ctrl.selectedFilm.favorite"
		disabled="$ctrl.disabled"
		class="col-sm-6"></gx-form-group>

	<gx-form-group
		stereotype="switch"
		label="Filme favorito"
		required="$ctrl.required"
		off-label="Não"
		on-label="Sim"
		model-off-Value="{{$ctrl.favoriteOffValue}}"
		model-on-value="{{$ctrl.favoriteOnValue}}"
		model="$ctrl.selectedFilm.favorite"
		disabled="$ctrl.disabled"
		class="col-sm-6"></gx-form-group>
</div>
