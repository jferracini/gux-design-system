<md-toast class="md-primary fixed md-whiteframe-z3 w-full bg-dark-only">

    <div class="w-full wrapper">

            <span class="md-toast-text font-bold text-success h4">Sucesso! </span>

            <span class="md-toast-text m-l">Aqui você coloca a informação adicional que for necessária! O ideal é apenas uma mensagem de feedback curta e objetiva!</span>

    </div>
    
    <button class="md-primary btn-fw m-b-sm md-button md-default-theme md-highlight " ng-click="openMoreInfo($event)">Saiba mais...</button>

    <button class="md-raised md-accent btn-fw m-b-sm md-button md-default-theme" ng-click="closeToast()">OK!</button>

</md-toast>
