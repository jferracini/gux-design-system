<textarea name="{{::$ctrl.parent.elementName}}"
	ng-required="$ctrl.parent.required"
	ng-attr-placeholder="{{::$ctrl.parent.example}}"
	ng-model="$ctrl.parent.model"
	ng-model-options="!!$ctrl.parent.gxModelOptions ? $ctrl.parent.gxModelOptions : {updateOn: 'default'}"
	ng-attr-rows="{{::$ctrl.parent.gxRows}}"
	ng-attr-cols="{{::$ctrl.parent.gxCols}}"
	ng-maxlength="::$ctrl.parent.gxMaxlength"
	ng-attr-tabindex="{{$ctrl.parent.gxTabindex}}"	
	ng-readonly="{{::$ctrl.parent.readonly}}"
	ng-disabled="$ctrl.parent.disabled"
	class="form-control"
	autocomplete="off">
</textarea>
